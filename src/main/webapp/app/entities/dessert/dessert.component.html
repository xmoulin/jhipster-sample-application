<div>
    <h2 id="page-heading">
        <span>Desserts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dessert" [routerLink]="['/dessert/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Dessert
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="desserts?.length === 0">
        <span>No desserts found</span>
    </div>
    <div class="table-responsive" *ngIf="desserts?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Label</span></th>
            <th><span>Commande</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dessert of desserts ;trackBy: trackId">
                <td><a [routerLink]="['/dessert', dessert.id, 'view' ]">{{dessert.id}}</a></td>
                <td>{{dessert.label}}</td>
                <td>
                    <div *ngIf="dessert.commande">
                        <a [routerLink]="['../commande', dessert.commande?.id, 'view' ]" >{{dessert.commande?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/dessert', dessert.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/dessert', dessert.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'dessert', { outlets: { popup: dessert.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
