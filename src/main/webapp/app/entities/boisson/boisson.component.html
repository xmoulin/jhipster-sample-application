<div>
    <h2 id="page-heading">
        <span>Boissons</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-boisson" [routerLink]="['/boisson/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Boisson
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="boissons?.length === 0">
        <span>No boissons found</span>
    </div>
    <div class="table-responsive" *ngIf="boissons?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Label</span></th>
            <th><span>Commande</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let boisson of boissons ;trackBy: trackId">
                <td><a [routerLink]="['/boisson', boisson.id, 'view' ]">{{boisson.id}}</a></td>
                <td>{{boisson.label}}</td>
                <td>
                    <div *ngIf="boisson.commande">
                        <a [routerLink]="['../commande', boisson.commande?.id, 'view' ]" >{{boisson.commande?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/boisson', boisson.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/boisson', boisson.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'boisson', { outlets: { popup: boisson.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
