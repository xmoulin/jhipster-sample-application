<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="plat">
            <h2><span>Plat</span> {{plat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Label</span></dt>
                <dd>
                    <span>{{plat.label}}</span>
                </dd>
                <dt><span>Commande</span></dt>
                <dd>
                    <div *ngIf="plat.commande">
                        <a [routerLink]="['/commande', plat.commande?.id, 'view']">{{plat.commande?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/plat', plat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
