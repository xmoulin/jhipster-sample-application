<div>
    <h2 id="page-heading">
        <span>Plats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plat" [routerLink]="['/plat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Plat
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="plats?.length === 0">
        <span>No plats found</span>
    </div>
    <div class="table-responsive" *ngIf="plats?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Label</span></th>
            <th><span>Commande</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plat of plats ;trackBy: trackId">
                <td><a [routerLink]="['/plat', plat.id, 'view' ]">{{plat.id}}</a></td>
                <td>{{plat.label}}</td>
                <td>
                    <div *ngIf="plat.commande">
                        <a [routerLink]="['../commande', plat.commande?.id, 'view' ]" >{{plat.commande?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/plat', plat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plat', plat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'plat', { outlets: { popup: plat.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
